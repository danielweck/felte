<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Example - Material Web</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <mwc-top-app-bar>
      <div slot="title">Basic Example - Material Web</div>
    </mwc-top-app-bar>

    <felte-form id="signin">
      <form>
        <felte-field name="email" value="">
          <mwc-textfield label="Email"></mwc-textfield>
        </felte-field>
        <felte-field name="password" value="">
          <mwc-textfield type="password" label="Password">
          </mwc-textfield>
        </felte-field>
        <div class="buttons">
          <mwc-button outlined label="Reset"></mwc-button>
          <mwc-button raised label="Submit"></mwc-button>
        </div>
      </form>
    </felte-form>
    <section id="submitted"></section>
  </body>
</html>
